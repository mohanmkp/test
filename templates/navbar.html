  
  {% load static %}
  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center bg-white">

    <div class="d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center">
         <img src="{% static 'images/logo.png' %}" class="ms-4" alt=""> 
        <span class="d-none d-lg-block">DGRE</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <nav class="header-nav ms-auto">
      
      <ul class="d-flex align-items-center">


           <!-- wocket status -->
           <li class="nav-item dropdown">

            <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown">
              <i class="bi bi-ethernet"></i>
            </a>
  
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow notifications profile-dropdown">
              <li class="dropdown-header">
                <span id="natsat-auth">not connected</span>
              </li>
            </ul>
  
          </li>

          {% comment %}  {% endcomment %}

        <li class="nav-item dropdown">

          <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown">
            <i class="bi bi-bell"></i>
            <span class="badge bg-primary badge-number" id="notify">0</span>
          </a><!-- End Notification Icon -->

        <div class="dropdown-menu-wraper">
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow notifications droupdown-iffect">
            <li class="dropdown-header">
              Your Notifications
            </li>
            

            <li>
              <hr class="dropdown-divider">
            </li>


            <div id="notifications">

            </div>
            


            <li>
              <hr class="dropdown-divider">
            </li>


            <a href="/notification/notification-show/"><li class="dropdown-footer">
              Show All
            </li></a>

            

          </ul><!-- End Notification Dropdown Items -->
        </div>

        </li><!-- End Notification Nav -->

        <!-- user account -->
        <li class="nav-item dropdown">

          <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
          </a>

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow notifications profile-dropdown">
            <li class="dropdown-header admin-icon">
              {{request.user.username}}
            </li>


           
            {% if request.user.is_superuser %}
             <li>
              <hr class="dropdown-divider">
            </li>
            <li class="dropdown-header profile-icon">
              <a href="/user-profile/" class="text-secondary">Profile</a>
            </li>

         {% endif %}

            <li>
              <hr class="dropdown-divider">
            </li>


            <li class="dropdown-footer logout-icon">
              <a href="/logout/">
                Log Out</a>
            </li>

          </ul>

        </li>


      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->
