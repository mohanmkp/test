{% extends "base.html" %}

{% block content %}
{% include "datatable.html" %}
<div class="col-md-9 col-lg-12 px-md-4 add-pointer-btn">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
      <h1 class="h2">All Notifaction Details</h1>
 </div>
  
</div>


<div class="col-md-9 col-lg-12 px-md-4 mt-4 point-table">
    <table id="example" class="table table-striped table-content" style="width:100%">
        <thead>
            <tr>
                <th>Notification On</th>
                <th>Noti for</th>
                <th>Status</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
        {% for i in messages %}
        <tr>
        <td>{{i.notification_on|date:'d-m-Y H:i'}}</td>
        <td>{{i.noti_for}}</td>
        <td>{{i.status}}</td>
        <td>{{i.message}}</td>
        </tr>
        {% endfor %}
        </tbody>
</table>


</div>


<script>
    $(document).ready(function () {
        $('#example').DataTable({
            order: [[0, 'desc']],
        });
    });
</script>
{% endblock %}
