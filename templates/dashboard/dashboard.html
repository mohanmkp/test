{% extends "base.html" %}


{% block content %}
{% load static %}
{% if messages %}
{% for message in messages %}

<div class="alert alert-{{message.tags}}" role="alert">
    {{message}}
  </div>
  {% endfor %}
  {% endif %}
<div class="container">


    
   <div class="row">
    <div class="col-sm-10">
      {{m|safe}}
    </div>
    <div class="col-sm-2">
      <form method="POST">
        {% csrf_token %}
        <div class="d-flex my-3">
          <a href="{% url 'geojson' %}" class="btn btn-primary mx-2 btn-sm">Change Basemap</a>
          <button type="submit" name="gfile" class="btn btn-primary btn-sm">View</button>
        </div>
        <div class="d-flex">
          <input type="date" class="form-control" name="date">
          <button class="btn  rounded ms-1 btn-purple"><i class="bi bi-search"></i></button>
          
          </div>
         <div class="d-flex my-2">
           <button type="submit" class="btn btn-primary btn-sm" name="tommorow">Tommorow</button>
          <button type="submit" class="btn btn-primary btn-sm mx-2" name="yesterday">yesterday</button>
         </div>
        </form>

       
    </div>
   </div>

   

         
            </div>

            {% endblock %}
