{% extends "base.html" %}

{% block content %}
{% include "datatable.html" %}
<div class="col-md-9 col-lg-12 px-md-4 add-pointer-btn">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
      <h1 class="h2">Message Code Details </h1>
 </div>
  
</div>


<div class="col-md-9 col-lg-12 px-md-4 mt-4 point-table">
    <table id="example" class="table table-striped table-content" style="width:100%">
        <thead>
            <tr>
                <th class="w-50">Code</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
        {% for i in messages %}
        <tr>
        <td>{{i.key}}</td>
        <td class="text-capitalize">{{i.value}}</td>
        </tr>
        {% endfor %}
        </tbody>
</table>


</div>


<script>
    $(document).ready(function () {
        $('#example').DataTable({
           
        });
    });
</script>
{% endblock %}
